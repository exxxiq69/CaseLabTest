<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>To-Do list</title>
</head>

<body>
  <form class="header">
    <h2 style="margin: 5px">Мой список дел</h2>
    <input type="text" class="myInput" placeholder="Название..." />
    <div class="action-button">
      <Button type="submit" id="addTodo" title="Добавить задачу"><svg xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="lucide lucide-plus-square">
          <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
          <line x1="12" x2="12" y1="8" y2="16"></line>
          <line x1="8" x2="16" y1="12" y2="12"></line>
        </svg>
      </Button>
      <Button id="delSelectedTodo" title="Удалить выбранные задачи">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-trash-2">
          <path d="M3 6h18"></path>
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
          <line x1="10" x2="10" y1="11" y2="17"></line>
          <line x1="14" x2="14" y1="11" y2="17"></line>
        </svg>
      </Button>
      <Button id="completeSelectedTodo" title="Помечает выбранные задачи завершенным и помещает в конец списка">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-check">
          <polyline points="20 6 9 17 4 12" />
        </svg>
      </Button>
      <Button id="deleteLastTodo" title="Удалить последний элемент списка">
        Удалить последний
      </Button>
      <Button id="deleteFirstTodo" title="Удалить первый элемент списка">
        Удалить первый
      </Button>
      <Button id="selectedEven" title="Удалить первый элемент списка">
        Выбрать четные элементы
      </Button>
      <Button id="selectedOdd" title="Удалить первый элемент списка">
        Выбрать нечетные элементы
      </Button>
    </div>
  </form>
  <div class="container">
  </div>
  <script src="script.js"></script>
</body>

</html>
